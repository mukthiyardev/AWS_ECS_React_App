image: node:16
stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - b&p acr
  - deploy to K8S

build-job:
  stage: build
  script:
    - npm install
    - npm run build

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
sonarcloud-check:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - main
    - develop

docker_build:
  stage: b&p acr
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $ACR_REGISTRY_IMAGE .
    - docker login -u $ACR_REGISTRY_USER -p $ACR_REGISTRY_PASSWORD $ACR_REGISTRY
    - docker tag $ACR_REGISTRY_IMAGE $ACR_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $ACR_REGISTRY_IMAGE:$CI_COMMIT_SHA

deploy:
  stage: deploy to K8S
  image:
    name: bitnami/kubectl:1.14
    entrypoint: [""]
  script:
    - echo "$KUBE_CONFIG" > kubeconfig.yml
    - kubectl --kubeconfig=kubeconfig.yml apply -f $KUBE_DEPLOYMENT_FILE --namespace=$KUBE_NAMESPACE