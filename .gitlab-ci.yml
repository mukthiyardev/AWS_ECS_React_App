image: node:16
stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - build docker image
  - push image to acr
  - deploy to K8S

build-job:
  stage: build
  script:
    - npm install
    - npm run build

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
sonarcloud-check:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - main
    - develop

docker_build:
  stage: build docker image
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo $ACR_REGISTRY_PASSWORD | docker login -u $ACR_REGISTRY_USER $ACR_REGISTRY --password-stdin
    - docker build -t $ACR_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE